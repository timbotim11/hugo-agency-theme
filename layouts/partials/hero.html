{{ "<!-- Hero -->" | safeHTML }}
<header  {{ if not (fileExists "img/header-bg.jpg") -}}style="background-image: url(../img/header-bg-example.jpg);"{{- end }}>
  <div class="container">
    <div class="intro-text">
      <div class="intro-lead-in">{{ with .Site.Params.hero.title }}{{ . | markdownify }}{{ end }}</div>
      <div class="intro-heading">{{ with .Site.Params.hero.subtitle }}{{ . | markdownify }}{{ end }}</div>
      <a href="{{ .Site.Params.hero.buttonUrl }}" class="page-scroll btn btn-xl">{{ with .Site.Params.hero.buttonText }}{{ . }}{{ end }}</a>
    </div>
  </div>
</header>
